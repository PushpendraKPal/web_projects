<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <form action="" id="form">
        <h1>Expense Manager</h1>
        <div class="mb-3">
            <label for="amount" class="form-label">Expense Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Expense Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" required>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="category" required>
                <option value="Miscellaneous" selected>Select Category</option>
                <option value="Rent">Rent</option>
                <option value="Fair">Fair</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Self">Self Grooming</option>
                <option value="Study">Study</option>
              </select>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Add To List</button>
          </div>
    </form>

    <div class="list">
        <table class="table table-striped table-hover" id="mytable">
            <!--
                <tr>
                <td>1</td>
                <td>1000</td>
                <td>Food</td>
                <td>Buy Burger</td>
                <td><button type="button" class="btn btn-success">Edit</button></td>
                <td><button type="submit" class="btn btn-danger" onclick="del">Delete</button></td>
            </tr>
        -->
        </table>

    </div>




    
    <script src="./script.js"></script>
</body>
</html>
