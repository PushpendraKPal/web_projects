<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Todo Application</h1>
            <form id="taskForm">
                <div class="form-group">
                    <label for="name">Task Name:</label>
                    <input type="text" class="form-control" id="taskName" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="TaskDescription" class="form-label">Task Description:</label>
                    <textarea class="form-control" name="taskDescription" id="taskDescription" rows="3" required></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    
    <div id="taskDetails">
        <div id="left">
            <div id="taskCompleted">
                <div class="container mt-5">
                <h2>Completed Task</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <td>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="completeTableBody">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="taskRemaining">
                <div class="container mt-5">
                <h2>Remaining Tasks</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <td>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="reamainingTableBody">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <!--Modal--> 
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="editPhone">
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="text" class="form-control" id="editTime">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
